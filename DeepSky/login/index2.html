<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   
  


    <script>
    
const number = parseInt(prompt("Reqem daxil edin: "));
let isPrime = true;


if (number === 1) {
    document.write("1 ne sade ne murekkeb ededdir");
}


else if (number > 1) {

    
    for (let i = 2; i < number; i++) {
        if (number % i == 0) {
            isPrime = false;
            break;
        }
    }

    if (isPrime) {
        document.write(`${number} sade ededdir`);
    } else {
        document.write(`${number} sade eded deyil`);
    }
}


else {
    document.write("sade eded deyil");
}

    </script>
</body>
</html>
